<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

	<img th:src="@{/images/Logo.png}" widht="136" height="136">
	<h1 class="text-primary">Lista de vacantes</h1>
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th>Logo</th>
			<th>id</th>
			<th>Nombre</th>
			<th>Fecha publicacion</th>
			<th>Salario ofrecido</th>
			<th>Descripcion</th>
			<th>Destacada</th>
		</tr>
		<tr th:each="vacante : ${vacantes} ">
			<td>
				<img th:src="@{/images/{img} (img =${vacante.imagen}) }" widht="136" height ="136">
			</td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
<!-- 			<td th:text="${vacante.destacado}"></td> -->
<!-- 			<td th:text="${vacante.destacado == 1 ? 'SI' : 'NO'}"></td> -->
			<td>
			
				<span th:if="${vacante.destacado==1}" class="badge badge-success">Si</span>
				<span th:unless="${vacante.destacado==1}" class="badge badge-danger" >No</span>
		
			</td>
		</tr>

	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
