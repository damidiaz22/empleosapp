<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<!-- Bootstrap core CSS -->
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="@{bootstrap/css/jumbotron.css}" rel="stylesheet">
<link href="@{bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">>
</head>
<body>

	<img th:src="@{/images/Logo.png}" widht="136" height="136">
	<h1 class="text-primary">Lista de vacantes</h1>
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th>Logo</th>
			<th>id</th>
			<th>Nombre</th>
			<th>Fecha publicacion</th>
			<th>Salario ofrecido</th>
			<th>Descripcion</th>
			<th>Destacada</th>
			<th>Detalle</th>
			<th>Borrar</th>
		</tr>
		<tr th:each="vacante : ${vacantes} ">
			<td>
				<img th:src="@{/images/{img} (img =${vacante.imagen}) }" widht="136" height ="136">
			</td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
<!-- 			<td th:text="${vacante.destacado}"></td> -->
<!-- 			<td th:text="${vacante.destacado == 1 ? 'SI' : 'NO'}"></td> -->
			<td>
			
				<span th:if="${vacante.destacado==1}" class="badge badge-success">Si</span>
				<span th:unless="${vacante.destacado==1}" class="badge badge-danger" >No</span>
		
			</td>
			<td>
				<a th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" class="btn btn-success">Detalle</a>
			</td>
			<td>
				<a th:href="@{/vacantes/delete(id=${vacante.id}) }" class="btn btn-danger">Borrar</a>
			</td>
		</tr>


	</table>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
